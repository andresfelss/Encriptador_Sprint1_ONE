<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logoAlura" src="./images/logo_alura.png" alt="logo_alura">
    </header>
    <main>
        <section class="caja">
            <div class="textInput">
                <input type="text" id="texto" placeholder="Ingrese el texto aqui">
            </div>
        </section>

        <section class="medio">
            <p>
                <img  src="./images/info.png" alt="infoLogo">
                
                Solo letras minusculas y sin acentos
            </p>
            <div class="botones">
                <button id="encript">Encriptar</button>
                <button id="desencript">Desencriptar</button>
            </div>
        </section>

        <section class="cajaTexto">
            <img src="./images/Muñeco.png" alt="muñeco" class="muneco">
            <h3>Ningun mensaje fue encontrado</h3>
            <p>Ingrese el texto que desee encriptar o desencriptar</p>
        </section>

       


    </main>
    <script  src="./code.js"></script>
</body>
</html>
